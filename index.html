<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Quiz-App</title>
</head>

<body>
    <div id="Login">
        <div class="d-flex justify-content-center  " id="mainLogin">
            <div class="d-flex justify-content-center" id="inputmain">
                <h1 class=" text-dark">Login</h1>
                <i id="iconeEmail" class="fa fa-envelope" aria-hidden="true"></i>
                <input type="email" id="emailGet" placeholder="Enter Your Email">
                <i class="fa fa-unlock-alt" id="iconeuser" aria-hidden="true"></i>
                <input type="password" name="pass" id="userPasword" placeholder="Enter password" maxlength="8">
                <div class="container mt-2  text-end" id="for">
                <a onclick="cha(this)" href="#" class="text-center ms-5 text-dark" id="fore">Forget?</a>
                <a onclick="ChangePAge(this)" href="#" class="text-center ms-5   text-dark" id="changepage">Register?</a>


                </div>
                <button onclick="dataSending(this)" id="btn" class="loginBtn bg-dark text-white">Login</button>
            </div>

        </div>
    </div>
    <div id="Rigister">
        <div class="d-flex justify-content-center  " id="mainrigister">
            <div class="d-flex justify-content-center" id="inputmain">
                <h1 class=" text-dark">Register</h1>
                <i id="iconeEmail2" class="fa fa-envelope" aria-hidden="true"></i>
                <input type="email" id="emailSend" placeholder="Enter email">
                <i id="iconeusermain" class="fa fa-user" aria-hidden="true"></i>
                <input type="text" id="userNameGet" placeholder="Enter Your Name">
                <i class="fa fa-unlock-alt" id="iconePassword" aria-hidden="true"></i>
                <input type="password" id="userPaswordSend" placeholder="Enter password">
                <button onclick="RigistraTion(this)" id="btn" class="loginBtn bg-dark text-white mt-2">Register</button>
            </div>

        </div>
    </div>
    <div id="forgetPassword">
        <div class="d-flex justify-content-center  " id="mainrigister">
            <div class="d-flex justify-content-center" id="inputmain">
                <h1 class=" text-dark">Forget Password</h1>
                <i id="iconeEmail3" class="fa fa-envelope" aria-hidden="true"></i>
                <input type="email" id="emailSend3" placeholder="Enter email">
                <button onclick="Forget(this)" id="btn" class="loginBtn bg-dark text-white mt-2">forget</button>
            </div>

        </div>
    </div>
    <div class="main" id="main">
        <div class=" container " id="container">
            <h1 class="text-center text-dark">QUIZZ APP</h1>
            <div class="icons">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <p id="email"></p>
            </div>
            <div class="icons2">

                <i class="fa fa-user" aria-hidden="true"></i>
                <p id="userNAme"></p>
            </div>
            <hr>
            <div class="d-flex justify-content-between">

                <h3 class="text-dark"><span class="text-dark" id="questionIndex"></span></h3>

                <h4 id="duration" class="text-dark">time : 30</h4>
            </div>
            <div>
                <h5 class="ms-2 mt-1 text-dark" id="questionNumber"></h5>
            </div>
            <div class="row" id="options">


            </div>
            <div class="text-end me-5 mt-1 ms-5">
                <button class="btn bg-dark" id="btn" onclick="change(this)">Skip</button>

            </div>

        </div>

        <div class="second mt-5">
            <div class="container " id="container2">
                <h1 class="text-center " id="result" mt-5> </h1>
                <h5 class="text-center " id="grade" mt-5> </h5>
                <center>
                <button class="text-center bg-dark text-white btn " id="logoutBtn" onclick="logOut(this)">LogOut</button>

                    <img class="mt-3" id="em" src="https://freepngimg.com/thumb/sad_emoji/36807-4-sad-emoji-clipart-thumb.png"
                        alt="" >
                    <img class="mt-3" id="em2"
                        src="https://www.transparentpng.com/thumb/smiley/okey-sign-smiley-emoji-free-transparent-EEkKTT.png"
                        alt="" >
                </center>



            </div>

        </div>





    </div>
    <script type="module" src="App.js"></script>
</body>

</html>
